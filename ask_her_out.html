<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.8s ease;
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15,23,42,0.18);
            transition: box-shadow 0.6s ease, transform 0.6s ease;
        }

        .box.glow {
            box-shadow: 0 0 40px rgba(255,0,120,0.45), 0 0 80px rgba(255,0,120,0.25);
            transform: scale(1.02);
        }

        h2 {
            font-family: "Playfair Display", serif;
            margin: 0 0 10px 0;
            font-size: 1.55rem;
            color: #0f172a;
        }

        p {
            margin: 0 0 16px 0;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .small-note {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }

        #buttonRow {
            margin: 14px 0;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin: 6px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        #yesBtn {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 8px 20px rgba(37,99,235,.55);
        }

        #yesBtn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(37,99,235,.65);
            background:#1d4ed8;
        }

        #noBtn {
            background: #e5e7eb;
            color: #374151;
            position: relative;
        }

        #goPlanBtn {
            background:#2563eb;
            color:#fff;
            padding:10px 20px;
            border-radius:25px;
            cursor:pointer;
            font-weight:600;
            margin-top:10px;
            display:none;
        }

        #goPlanBtn:hover {
            transform: translateY(-1px);
            background:#1d4ed8;
        }

        /* yes message fade-in */
        #yesMessage {
            display:none;
            opacity: 0;
            transition: opacity 0.8s ease;
            margin-top: 10px;
        }

        #yesMessage.show {
            opacity: 1;
        }

        /* floating hearts */
        .heart {
            position: fixed;
            font-size: 22px;
            animation: floatUp 1.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="box" id="mainBox">

    <h2 id="mainQuestion">Will you be my oxytocin receptor gene?</h2>

    <p id="introLine">
        You make everything feel a little softer, a little sweeter, just by being you.
    </p>

    <div id="buttonRow">
        <button id="yesBtn" type="button">❤️ Yes</button>
        <button id="noBtn" type="button">No</button>
    </div>

    <p id="introNote" class="small-note">
        I know it’s cheesy but I really mean it.
    </p>

    <p id="yesMessage">
        I knew you’d hit yes.<br>
        And from this moment on, I’m never letting your hand go.<br>
        I’m yours and you’re mine ❤️.
    </p>

    <button id="goPlanBtn">Now let me show you the plan I made for us</button>
</div>

<script>
(function(){

    var yesBtn       = document.getElementById("yesBtn");
    var noBtn        = document.getElementById("noBtn");
    var buttonRow    = document.getElementById("buttonRow");
    var introLine    = document.getElementById("introLine");
    var introNote    = document.getElementById("introNote");
    var mainQuestion = document.getElementById("mainQuestion");
    var yesMessage   = document.getElementById("yesMessage");
    var goPlanBtn    = document.getElementById("goPlanBtn");
    var mainBox      = document.getElementById("mainBox");
    var escaped      = false;

    // No button teleport outside box, no overlap
    noBtn.addEventListener("mouseenter", function(){
        if (!escaped) {
            escaped = true;
            var rect = noBtn.getBoundingClientRect();
            noBtn.style.position = "fixed";
            noBtn.style.left = rect.left + "px";
            noBtn.style.top  = rect.top + "px";
        }

        var vw = window.innerWidth;
        var vh = window.innerHeight;
        var btnW = noBtn.offsetWidth;
        var btnH = noBtn.offsetHeight;
        var boxRect = mainBox.getBoundingClientRect();
        var margin = 60;

        var x, y, tries = 0;
        do {
            x = Math.random()*(vw - btnW);
            y = Math.random()*(vh - btnH);
            tries++;

            var overlap =
                x+btnW > boxRect.left-margin &&
                x      < boxRect.right+margin &&
                y+btnH > boxRect.top-margin &&
                y      < boxRect.bottom+margin;

        } while(overlap && tries < 25);

        noBtn.style.left = x+"px";
        noBtn.style.top  = y+"px";
    });

    // Small helper to spawn hearts
    function spawnHearts() {
        var centerX = window.innerWidth / 2;
        var centerY = window.innerHeight / 2;

        for (let i = 0; i < 5; i++) {
            setTimeout(function(){
                var heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "❤️";

                var offsetX = (Math.random() * 200) - 100; // left/right spread
                var offsetY = (Math.random() * 60) - 30;   // slight vertical jitter

                heart.style.left = (centerX + offsetX) + "px";
                heart.style.top  = (centerY + offsetY) + "px";

                document.body.appendChild(heart);

                setTimeout(function(){
                    heart.remove();
                }, 1900);
            }, i * 120);
        }
    }

    // Yes button: hide old stuff, show message + effects
    yesBtn.addEventListener("click", function(){
        noBtn.style.display      = "none";
        yesBtn.style.display     = "none";
        introLine.style.display  = "none";
        introNote.style.display  = "none";
        mainQuestion.style.display = "none";

        yesMessage.style.display = "block";
        // allow CSS transition to kick in
        requestAnimationFrame(function(){
            yesMessage.classList.add("show");
        });

        mainBox.classList.add("glow");
        spawnHearts();

        goPlanBtn.style.display  = "inline-block";
    });

    goPlanBtn.addEventListener("click", function(){
        window.location.href = "schedule.html";
    });

})();
</script>

</body>
</html>
