<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 1s ease;
        }

        /* HEARTS */
        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: floatUp 1.8s ease forwards;
            pointer-events: none;
        }
        @keyframes floatUp {
            0%   { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.8); opacity: 0; }
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15,23,42,0.18);
            position: relative;
            transition: box-shadow 0.6s ease;
        }

        .glow {
            box-shadow: 0 0 40px rgba(255,0,100,0.45), 0 0 80px rgba(255,0,100,0.25);
        }

        h2 {
            font-family: "Playfair Display", serif;
        }

        #buttonRow {
            margin-top: 14px;
        }

        #yesBtn, #noBtn {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        #yesBtn {
            background: #2563eb;
            color: white;
        }

        #noBtn {
            background: #e5e7eb;
            color: #374151;
        }

        #goPlanBtn {
            display:none;
            background:#2563eb;
            color:white;
            padding:10px 20px;
            border-radius: 25px;
            margin-top:15px;
        }

        /* FADE-IN message */
        #yesMessage {
            display:none;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        #yesMessage.show {
            opacity: 1;
        }
    </style>
</head>

<body>

<div class="box" id="mainBox">

    <h2 id="mainQuestion">Will you be my oxytocin receptor gene?</h2>

    <p id="introLine">You make everything feel a little softer, a little sweeter, just by being you.</p>

    <div id="buttonRow">
        <button id="yesBtn">❤️ Yes</button>
        <button id="noBtn">No</button>
    </div>

    <p id="introNote">I know it’s cheesy but I really mean it.</p>

    <p id="yesMessage">
        I knew you’d hit yes.<br>
        And from this moment on, I’m never letting your hand go.<br>
        I’m yours and you’re mine ❤️.
    </p>

    <button id="goPlanBtn">Now let me show you the plan I made for us</button>
</div>

<script>
(function(){

    var yesBtn     = document.getElementById("yesBtn");
    var noBtn      = document.getElementById("noBtn");
    var yesMessage = document.getElementById("yesMessage");
    var goPlanBtn  = document.getElementById("goPlanBtn");
    var mainBox    = document.getElementById("mainBox");
    var introLine  = document.getElementById("introLine");
    var introNote  = document.getElementById("introNote");
    var mainQuestion = document.getElementById("mainQuestion");
    var escaped = false;

    /* TELEPORT LOGIC */
    noBtn.addEventListener("mouseenter", function(){
        if (!escaped) {
            escaped = true;
            var rect = noBtn.getBoundingClientRect();
            noBtn.style.position = "fixed";
            noBtn.style.left = rect.left + "px";
            noBtn.style.top  = rect.top + "px";
        }

        var vw = window.innerWidth;
        var vh = window.innerHeight;
        var btnW = noBtn.offsetWidth;
        var btnH = noBtn.offsetHeight;
        var boxRect = mainBox.getBoundingClientRect();
        var margin = 40;

        var x, y, tries = 0;
        do {
            x = Math.random()*(vw-btnW);
            y = Math.random()*(vh-btnH);
            tries++;
            var overlap =
                x+btnW > boxRect.left-margin &&
                x      < boxRect.right+margin &&
                y+btnH > boxRect.top-margin &&
                y      < boxRect.bottom+margin;
        } while(overlap && tries < 25);

        noBtn.style.left = x+"px";
        noBtn.style.top  = y+"px";
    });

    /* YES BUTTON */
    yesBtn.addEventListener("click", function(){

        // Hide everything
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
        introLine.style.display = "none";
        introNote.style.display = "none";
        mainQuestion.style.display = "none";

        // Show message
        yesMessage.style.display = "block";
        setTimeout(() => yesMessage.classList.add("show"), 50);

        // Glow box
        mainBox.classList.add("glow");

        // Hearts burst
        for (let i = 0; i < 14; i++) {
            setTimeout(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = (window.innerWidth/2 + (Math.random()*200-100)) + "px";
                heart.style.top =  (window.innerHeight/2 + (Math.random()*60-30)) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1800);
            }, i*120);
        }

        // Show plan button
        setTimeout(()=> {
            goPlanBtn.style.display="inline-block";
        }, 900);
    });

    goPlanBtn.addEventListener("click", function(){
        window.location.href = "schedule.html";
    });

})();
</script>

</body>
</html>
