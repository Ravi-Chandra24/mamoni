<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15,23,42,0.18);
            position: relative;
        }

        .decor-top {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff4d6a;
        }

        h2 {
            font-family: "Playfair Display", serif;
            margin: 0 0 8px 0;
            font-size: 1.55rem;
            color: #0f172a;
        }

        p {
            margin: 0 0 16px 0;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .small-note {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin: 8px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        #yesBtn {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 8px 20px rgba(37,99,235,.55);
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(37,99,235,.65);
            background:#1d4ed8;
        }

        #noBtn {
            background:#e5e7eb;
            color:#374151;
            position: absolute;
        }

        #goPlanBtn {
            background:#2563eb;
            color:#fff;
            padding:10px 20px;
            border-radius:25px;
            cursor:pointer;
            font-weight:600;
            margin-top:10px;
            box-shadow:0 8px 20px rgba(37,99,235,0.4);
            display:none;
        }
    </style>
</head>

<body>

<div class="box">

    <div class="decor-top" id="topName">アンネーシャ ラヴィチャンドラ❤️✨</div>

    <h2 id="mainQuestion">Will you be my oxytocin receptor gene?</h2>

    <p id="introLine">  
        You make everything feel a little softer, a little sweeter, just by being you.
    </p>

    <div id="buttonRow">
        <button id="yesBtn" type="button">❤️ Yes</button>
        <button id="noBtn" type="button">No</button>
    </div>

    <p id="introNote" class="small-note">
        I know it’s cheesy but I really mean it.
    </p>

    <!-- FINAL CORRECT MESSAGE -->
    <p id="yesMessage" style="display:none;">
        I knew you’d hit yes.<br>
        And from this moment on, I’m never letting your hand go.<br>
        I’m yours and you’re mine now ❤️.
    </p>

    <button id="goPlanBtn">Now let me show you the plan I made for us</button>
</div>

<script>
(function(){

    var yesBtn = document.getElementById("yesBtn");
    var noBtn = document.getElementById("noBtn");
    var buttonRow = document.getElementById("buttonRow");
    var introLine = document.getElementById("introLine");
    var introNote = document.getElementById("introNote");
    var yesMessage = document.getElementById("yesMessage");
    var goPlanBtn = document.getElementById("goPlanBtn");
    var mainQuestion = document.getElementById("mainQuestion");
    var topName = document.getElementById("topName");

    // ULTRA FAST NO BUTTON — FULL SCREEN TELEPORT
    noBtn.addEventListener("mouseenter", function(){

        noBtn.style.transition = "transform 0.03s linear";

        var maxX = window.innerWidth - 200;
        var maxY = window.innerHeight - 200;

        var dx = Math.floor(Math.random() * maxX) - maxX/2;
        var dy = Math.floor(Math.random() * maxY) - maxY/2;

        noBtn.style.transform = "translate(" + dx + "px, " + dy + "px)";
    });

    // YES BUTTON
    yesBtn.addEventListener("click", function(){
        buttonRow.style.display="none";
        introLine.style.display="none";
        introNote.style.display="none";
        mainQuestion.style.display="none";
        topName.style.display="none";

        yesMessage.style.display="block";
        goPlanBtn.style.display="inline-block";
    });

    goPlanBtn.addEventListener("click", function(){
        window.location.href = "schedule.html?v=" + Date.now();
    });

})();
</script>

</body>
</html>
