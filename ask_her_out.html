<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Will You Be My Oxytocin Receptor Gene?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #ffffff;
            width: 360px;
            padding: 26px 24px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.18);
        }

        .decor-top {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff4d6a;
        }

        h2 {
            font-family: "Playfair Display", serif;
            margin: 0 0 8px 0;
            font-size: 1.55rem;
            color: #0f172a;
        }

        p {
            margin: 0 0 16px 0;
            font-size: 0.95rem;
            color: #4b5563;
        }

        .small-note {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 8px;
        }

        button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
        }

        #yesBtn {
            background: #2563eb;
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.55);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #yesBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 26px rgba(37, 99, 235, 0.65);
            background: #1d4ed8;
        }

        #noBtn {
            background: #e5e7eb;
            color: #374151;
            position: relative;
        }

        #goPlanBtn {
            background: #2563eb;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        #goPlanBtn:hover {
            transform: translateY(-1px);
            background: #1d4ed8;
        }
    </style>
</head>

<body>

<div class="box">

    <div class="decor-top">❤️✨</div>

    <h2>Will you be my oxytocin receptor gene?</h2>

    <!-- Text only for the first screen -->
    <p id="introLine">
        You make everything feel a little softer, a little sweeter, just by being you.
    </p>

    <div id="buttonRow">
        <button id="yesBtn" type="button">❤️ Yes</button>
        <button id="noBtn" type="button">No</button>
    </div>

    <p id="introNote" class="small-note">
        I know it’s cheesy… but I really mean it.
    </p>

    <!-- Text only after she clicks Yes -->
    <p id="yesMessage" style="display:none;">
        I know you will say yes and I know you're missing me so much.
    </p>

    <button id="goPlanBtn" type="button" style="display:none;">
        Now let me show you the plan I made for us
    </button>
</div>

<script>
    (function () {
        var box = document.querySelector(".box");
        var yesBtn = document.getElementById("yesBtn");
        var noBtn = document.getElementById("noBtn");
        var buttonRow = document.getElementById("buttonRow");
        var introLine = document.getElementById("introLine");
        var introNote = document.getElementById("introNote");
        var yesMessage = document.getElementById("yesMessage");
        var goPlanBtn = document.getElementById("goPlanBtn");

        function clamp(v, a, b) {
            return Math.max(a, Math.min(b, v));
        }

        noBtn.addEventListener("mouseenter", function () {
            var boxRect = box.getBoundingClientRect();
            var btnRect = noBtn.getBoundingClientRect();

            var minX = boxRect.left - btnRect.left + 8;
            var maxX = boxRect.right - btnRect.right - 8;
            var minY = boxRect.top - btnRect.top + 8;
            var maxY = boxRect.bottom - btnRect.bottom - 8;

            var dx = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            var dy = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            dx = clamp(dx, minX, maxX);
            dy = clamp(dy, minY, maxY);

            noBtn.style.transform = "translate(" + dx + "px, " + dy + "px)";
        });

        yesBtn.addEventListener("click", function () {
            buttonRow.style.display = "none";
            introLine.style.display = "none";
            introNote.style.display = "none";
            yesMessage.style.display = "block";
            goPlanBtn.style.display = "inline-block";
        });

        goPlanBtn.addEventListener("click", function () {
            window.location.href = "schedule.html";
        });
    })();
</script>

</body>
</html>
